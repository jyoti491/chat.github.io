    <title>Document</title>
    
    <script>
        function demo(){
            var file = document.getElementById("file").value.replace(/.*(\/|\\)/, '');
            var box = document.getElementById("show");
            box.style.backgroundImage = "url(" + file + ")";
        
        }
    </script>
    <style>
        #show{
            width:200px;
            height:200px;
            border:1px solid red;
            margin:50px auto;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="show">

    </div>
    
    <input type="file" accept=".jpg" id="file" onchange="demo()">
